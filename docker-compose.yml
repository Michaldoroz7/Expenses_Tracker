version: '3'
services:
  expenses-tracker-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8090:8090
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: postgres:13.4
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  expenses-tracker-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expenses-tracker-frontend
    ports:
      - 4200:80
    depends_on:
      - expenses-tracker-app

volumes:
  postgres-data:




