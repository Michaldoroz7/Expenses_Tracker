<form [formGroup]="contactForm" (ngSubmit)="submitContactForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" class="form-control"></textarea>
    </div>
    <button type="button" [disabled]="!contactForm.valid" class="btn btn-lg btn btn-dark">Submit</button>
  </form>
